<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Libreria 11.0 - Italian Force</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">

<style>
    :root {
        --accent: #fbbf24;
        --dark: #020617;
        --panel: #1e293b;
        --border: 1px solid rgba(255,255,255,0.15);
    }
    
    * { box-sizing: border-box; outline: none; }
    
    body { 
        margin: 0; height: 100vh; overflow: hidden; 
        background: #000; color: #fff; font-family: 'Inter', sans-serif;
    }

    /* SCENA 3D */
    #viewport { position: relative; width: 100%; height: 100%; perspective: 1200px; overflow: hidden; }
    #room-bg { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; filter: brightness(0.5); transform: scale(1.05); pointer-events: none; }
    #scene { position: absolute; inset: 0; transform-style: preserve-3d; z-index: 10; pointer-events: none; }
    .zone { position: absolute; pointer-events: auto; }

    /* POSIZIONI */
    #zone-read { top: 13%; left: 47%; width: 28%; height: 14%; display: flex; align-items: flex-end; gap: 3px; }
    #zone-toread { top: 31%; left: 47%; width: 28%; height: 14%; display: flex; align-items: flex-end; gap: 3px; }
    #zone-reading { bottom: 15%; left: 20%; width: 40%; height: 30%; display: flex; align-items: center; justify-content: center; perspective: 800px; z-index: 20; }
    #zone-wishlist { bottom: 5%; right: 5%; width: 15%; height: 15%; z-index: 20; }

    /* UI TOP */
    .ui-top { position: absolute; top: 0; left: 0; right: 0; padding: 20px; display: flex; justify-content: space-between; background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent); z-index: 100; pointer-events: none; }
    .ui-top * { pointer-events: auto; }
    .btn { padding: 8px 16px; border-radius: 6px; border: var(--border); background: rgba(30,41,59,0.9); color: #fff; cursor: pointer; font-weight: 600; font-size: 13px; }
    .btn-accent { background: var(--accent); color: #000; border: none; }
    .btn-danger { border-color: #ef4444; color: #ef4444; }

    /* PANNELLO */
    #panel { position: fixed; top: 0; right: 0; bottom: 0; width: 480px; max-width: 100%; background: var(--panel); transform: translateX(100%); transition: 0.3s; z-index: 2000; padding: 0; display: flex; flex-direction: column; box-shadow: -20px 0 50px #000; }
    #panel.open { transform: translateX(0); }
    .panel-header { padding: 20px; border-bottom: var(--border); display: flex; justify-content: space-between; align-items: center; }
    .panel-body { padding: 20px; overflow-y: auto; flex: 1; display: flex; flex-direction: column; gap: 15px; }

    /* MOTORE DI RICERCA */
    .search-block { position: relative; }
    .search-input { width: 100%; background: #0f172a; border: 1px solid var(--accent); padding: 14px; font-size: 14px; color: #fff; border-radius: 6px; }
    #search-status { font-size: 11px; color: var(--accent); margin-top: 5px; height: 15px; font-weight: 600; }

    #search-dropdown { position: absolute; top: 100%; left: 0; right: 0; margin-top: 5px; background: #0f172a; border: 1px solid #334155; border-radius: 6px; max-height: 0; overflow: hidden; transition: 0.2s; z-index: 5000; }
    #search-dropdown.active { max-height: 400px; overflow-y: auto; border-color: var(--accent); }

    .res-item { display: grid; grid-template-columns: 50px 1fr; gap: 15px; padding: 12px; border-bottom: 1px solid #1e293b; cursor: pointer; transition: 0.1s; }
    .res-item:hover { background: #334155; }
    .res-img { width: 50px; height: 75px; object-fit: cover; background: #000; border-radius: 3px; }
    .res-title { font-weight: 700; color: #fff; font-size: 14px; margin-bottom: 4px; }
    .res-meta { font-size: 12px; color: #94a3b8; }
    .res-pub { font-size: 11px; color: var(--accent); margin-top: 4px; text-transform: uppercase; font-weight: bold; }

    /* INPUTS */
    label { font-size: 11px; text-transform: uppercase; font-weight: 700; color: #64748b; margin-bottom: 4px; display: block; }
    input, select, textarea { width: 100%; background: #334155; border: 1px solid #475569; padding: 10px; color: #fff; border-radius: 4px; }
    input:focus { border-color: var(--accent); }

    /* OGGETTI 3D */
    .book-3d { width: 140px; height: 210px; position: relative; transform-style: preserve-3d; cursor: pointer; transition: 0.4s; transform: rotateX(40deg) rotateZ(-10deg); box-shadow: -10px 20px 40px rgba(0,0,0,0.6); }
    .book-3d:hover { transform: rotateX(0deg) rotateZ(0deg) scale(1.1) translateZ(50px); z-index: 1000; }
    .face { position: absolute; backface-visibility: hidden; }
    .f-front { inset: 0; background: #333; transform: translateZ(12px); background-size: cover; border-radius: 2px; }
    .f-side { right: 0; width: 24px; height: 100%; background: #e2e8f0; transform: rotateY(90deg) translateZ(-1px); transform-origin: right; }
    .f-bottom { bottom: 0; width: 100%; height: 24px; background: #cbd5e1; transform: rotateX(-90deg) translateZ(0); transform-origin: bottom; }

    .spine { width: 28px; height: 90%; background: #444; border-radius: 2px; cursor: pointer; position: relative; transition: 0.2s; box-shadow: 2px 0 5px rgba(0,0,0,0.7); }
    .spine:hover { transform: scale(1.1) translateZ(10px); z-index: 100; }
    .spine-txt { writing-mode: vertical-rl; position: absolute; inset:0; display:flex; align-items:center; justify-content:center; font-size: 9px; color: rgba(255,255,255,0.8); font-family: 'Playfair Display'; }

    .wish-item { position: absolute; width: 60px; height: 80px; background: #fff; padding: 2px; transform: rotate(10deg); cursor: pointer; box-shadow: 0 5px 10px #000; }
    .wish-item img { width: 100%; height: 100%; object-fit: cover; }

    /* MODALE */
    #modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 4000; display: none; align-items: center; justify-content: center; }
    #modal-overlay.active { display: flex; }
    .modal-card { background: #1e293b; width: 600px; border-radius: 12px; display: flex; overflow: hidden; border: 1px solid #334155; }
    .mc-img-box { width: 180px; background: #000; display: flex; align-items: center; justify-content: center; }
    .mc-img-box img { width: 100%; height: auto; max-height: 100%; object-fit: cover; }
    .mc-info { flex: 1; padding: 30px; display: flex; flex-direction: column; }
    .link-row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: auto; padding-top: 20px; }
    .ext-link { background: #334155; color: #fff; text-decoration: none; font-size: 11px; padding: 10px; text-align: center; border-radius: 4px; display: flex; align-items: center; justify-content: center; gap: 5px; }
    .ext-link:hover { background: #fff; color: #000; }
    .stars { font-size: 18px; color: #475569; cursor: pointer; margin: 10px 0; }
    .stars i.active { color: var(--accent); }

</style>
</head>
<body>

<div class="ui-top">
    <h2 style="margin:0; font-family:'Playfair Display'">Libreria <span style="color:var(--accent)">11.0</span></h2>
    <div style="display:flex; gap:10px">
        <button class="btn btn-danger" onclick="app.reset()">RESET</button>
        <button class="btn" onclick="app.export()">Backup</button>
        <button class="btn btn-accent" onclick="ui.openPanel()">+ Aggiungi</button>
    </div>
</div>

<div id="viewport">
    <img src="./assets/room.jpg" id="room-bg" onerror="this.style.display='none'">
    <div id="scene">
        <div class="zone" id="zone-read"></div>
        <div class="zone" id="zone-toread"></div>
        <div class="zone" id="zone-reading"></div>
        <div class="zone" id="zone-wishlist"></div>
    </div>
</div>

<div id="panel">
    <div class="panel-header">
        <h3 style="margin:0">Gestione Libro</h3>
        <button class="btn" style="padding:5px 10px" onclick="ui.closePanel()">âœ•</button>
    </div>
    <div class="panel-body">
        <div class="search-block">
            <label style="color:#fff">CERCA (TITOLO ITALIANO)</label>
            <input type="text" class="search-input" id="inpSearch" placeholder="Es. Barone Rampante..." autocomplete="off">
            <div id="search-status"></div>
            <div id="search-dropdown"></div>
        </div>
        <hr style="border-color:rgba(255,255,255,0.1); width:100%; margin: 10px 0;">
        <label>Titolo *</label><input id="inpTitle">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px;">
            <div><label>Autore</label><input id="inpAuthor"></div>
            <div><label>Pagine</label><input type="number" id="inpPages" value="200"></div>
        </div>
        <div style="margin-top:10px;"><label>Casa Editrice</label><input id="inpPublisher"></div>
        <div style="margin-top:10px;"><label>Stato</label><select id="inpStatus">
            <option value="reading">In Lettura</option><option value="read">Letto</option><option value="toread">Da Leggere</option><option value="wishlist">Wishlist</option>
        </select></div>
        <div style="margin-top:10px;"><label>Colore Dorso</label><select id="inpColor">
            <option value="linear-gradient(90deg, #450a0a, #7f1d1d)">Rosso</option>
            <option value="linear-gradient(90deg, #172554, #1e40af)">Blu</option>
            <option value="linear-gradient(90deg, #052e16, #15803d)">Verde</option>
            <option value="linear-gradient(90deg, #0f172a, #334155)">Nero</option>
        </select></div>
        <div style="margin-top:10px;"><label>Recensione</label><textarea id="inpNote" rows="3"></textarea></div>
        <button class="btn btn-accent" style="width:100%; margin-top:20px; padding:15px;" onclick="app.save()">SALVA</button>
    </div>
</div>

<div id="modal-overlay">
    <div class="modal-card">
        <div class="mc-img-box"><img id="m-cover" src=""></div>
        <div class="mc-info">
            <h2 id="m-title" style="margin:0; font-family:'Playfair Display'; color:var(--accent)"></h2>
            <div style="font-size:14px; color:#94a3b8; margin-top:5px;"><span id="m-author"></span> &bull; <span id="m-publisher" style="color:#fff"></span></div>
            <div class="stars" id="m-stars">
                <i class="fas fa-star" data-v="1"></i><i class="fas fa-star" data-v="2"></i><i class="fas fa-star" data-v="3"></i><i class="fas fa-star" data-v="4"></i><i class="fas fa-star" data-v="5"></i>
            </div>
            <p id="m-note" style="background:rgba(0,0,0,0.3); padding:10px; border-radius:6px; font-style:italic; font-size:13px; color:#cbd5e1; flex:1"></p>
            <div class="link-row">
                <a href="#" target="_blank" id="lnk-ibs" class="ext-link">IBS.it</a>
                <a href="#" target="_blank" id="lnk-mondadori" class="ext-link">Mondadori</a>
                <a href="#" target="_blank" id="lnk-amazon" class="ext-link"><i class="fab fa-amazon"></i></a>
            </div>
            <div style="display:flex; justify-content:space-between; margin-top:10px;">
                <button onclick="app.delete()" class="btn btn-danger">Elimina</button>
                <button onclick="ui.closeModal()" class="btn">Chiudi</button>
            </div>
        </div>
    </div>
</div>

<script>
const DB_KEY = "lib_v11_force";
let books = [], tempCover = "", focusId = null;

const searchEngine = {
    timer: null,
    search: async (query) => {
        const status = document.getElementById('search-status');
        const dropdown = document.getElementById('search-dropdown');
        status.innerText = "Ricerca in corso...";
        dropdown.innerHTML = ""; dropdown.classList.remove('active');

        try {
            // OPERATORE DI RICERCA AVANZATA: lang:it forzato
            // Esempio query: "Calvino lang:it"
            const strictQuery = `${query} lang:it`;
            
            const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(strictQuery)}&maxResults=20&printType=books`);
            const data = await res.json();
            
            if (data.items && data.items.length > 0) {
                status.innerText = `Trovati ${data.items.length} risultati.`;
                dropdown.innerHTML = data.items.map(item => {
                    const info = item.volumeInfo;
                    const img = info.imageLinks?.smallThumbnail || '';
                    // Data prep
                    const dataStr = encodeURIComponent(JSON.stringify({
                        t: info.title, a: info.authors?.[0]||"Sconosciuto", 
                        p: info.pageCount||200, pub: info.publisher||"Editore N/A",
                        c: img.replace('http:','https:')
                    }));

                    return `<div class="res-item" onclick="ui.fillForm('${dataStr}')">
                        <img src="${img}" class="res-img">
                        <div class="res-info">
                            <div class="res-title">${info.title}</div>
                            <div class="res-meta">${info.authors?.[0]||""}</div>
                            <div class="res-pub">${info.publisher||""}</div>
                        </div>
                    </div>`;
                }).join('');
                dropdown.classList.add('active');
            } else {
                status.innerText = "Nessun risultato. Inserisci manualmente.";
            }
        } catch (e) { 
            console.error(e);
            status.innerText = "Errore di connessione."; 
        }
    }
};

const app = {
    init: () => {
        try { books = JSON.parse(localStorage.getItem(DB_KEY)|| "[]"); } catch{ books=[]; }
        app.render();
    },
    save: () => {
        const t = document.getElementById('inpTitle').value;
        if (!t) return alert("Manca Titolo");
        books.push({
            id: Date.now().toString(),
            title: t, author: document.getElementById('inpAuthor').value,
            publisher: document.getElementById('inpPublisher').value,
            pages: document.getElementById('inpPages').value,
            status: document.getElementById('inpStatus').value,
            color: document.getElementById('inpColor').value,
            note: document.getElementById('inpNote').value,
            cover: tempCover, rating: 0
        });
        localStorage.setItem(DB_KEY, JSON.stringify(books));
        ui.closePanel(); app.render();
    },
    delete: () => {
        if(!confirm("Eliminare?")) return;
        books = books.filter(b => b.id !== focusId);
        localStorage.setItem(DB_KEY, JSON.stringify(books));
        ui.closeModal(); app.render();
    },
    reset: () => { if(confirm("Cancellare tutto?")) { localStorage.removeItem(DB_KEY); location.reload(); } },
    export: () => {
        const a = document.createElement('a');
        a.href = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(books));
        a.download = 'libreria.json'; a.click();
    },
    render: () => {
        document.querySelectorAll('.zone').forEach(z => z.innerHTML='');
        books.forEach(b => {
            const el = document.createElement('div');
            el.onclick = () => ui.openModal(b);
            if(b.status==='reading') {
                el.className = 'book-3d';
                el.innerHTML = `<div class="face f-front" style="background-image:url('${b.cover}')"></div><div class="face f-side"></div><div class="face f-bottom"></div>`;
                document.getElementById('zone-reading').appendChild(el);
            } else if(b.status.includes('read')) {
                el.className = 'spine'; el.style.background = b.color;
                el.style.height = (80+(b.title.length%15))+'%';
                el.innerHTML = `<div class="spine-txt">${b.title}</div>`;
                document.getElementById(b.status==='read'?'zone-read':'zone-toread').appendChild(el);
            } else {
                el.className = 'wish-item';
                el.innerHTML = `<img src="${b.cover}">`;
                document.getElementById('zone-wishlist').appendChild(el);
            }
        });
    },
    updateRating: (v) => {
        const b = books.find(x => x.id === focusId);
        if(b) { b.rating = v; localStorage.setItem(DB_KEY, JSON.stringify(books)); ui.renderStars(v); }
    }
};

const ui = {
    openPanel: () => { document.getElementById('panel').classList.add('open'); document.getElementById('inpTitle').value=""; tempCover=""; },
    closePanel: () => document.getElementById('panel').classList.remove('open'),
    fillForm: (s) => {
        const d = JSON.parse(decodeURIComponent(s));
        document.getElementById('inpTitle').value = d.t; document.getElementById('inpAuthor').value = d.a;
        document.getElementById('inpPublisher').value = d.pub; document.getElementById('inpPages').value = d.p;
        tempCover = d.c; document.getElementById('search-dropdown').classList.remove('active');
    },
    openModal: (b) => {
        focusId = b.id;
        document.getElementById('m-title').innerText = b.title; document.getElementById('m-author').innerText = b.author;
        document.getElementById('m-publisher').innerText = b.publisher; document.getElementById('m-note').innerText = b.note || "Nessuna nota.";
        document.getElementById('m-cover').src = b.cover;
        ui.renderStars(b.rating);
        
        const q = encodeURIComponent(b.title + " " + b.author);
        document.getElementById('lnk-amazon').href = `https://www.amazon.it/s?k=${q}&i=stripbooks`;
        document.getElementById('lnk-ibs').href = `https://www.ibs.it/search/?ts=as&query=${q}`;
        document.getElementById('lnk-mondadori').href = `https://www.mondadoristore.it/search/?g=${q}`;
        document.getElementById('modal-overlay').classList.add('active');
    },
    closeModal: () => document.getElementById('modal-overlay').classList.remove('active'),
    renderStars: (v) => {
        const stars = document.getElementById('m-stars').children;
        for(let i=0;i<5;i++) { stars[i].className = i<v?'fas fa-star active':'far fa-star'; stars[i].onclick=()=>app.updateRating(i+1); }
    }
};

document.getElementById('inpSearch').addEventListener('input', (e) => {
    const q = e.target.value; clearTimeout(searchEngine.timer);
    if(q.length<3) return;
    searchEngine.timer = setTimeout(() => searchEngine.search(q), 800);
});

app.init();
</script>
</body>
</html>
