<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Libreria 5.0 - High Fidelity</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --wood-primary: #3e2723;
    --wood-light: #5d4037;
    --wood-dark: #281a14;
    --gold: #ffc107;
    --shadow: rgba(0,0,0,0.6);
  }

  body {
    margin: 0; overflow: hidden; background: #121212;
    font-family: 'Roboto', sans-serif; color: white;
    height: 100vh; display: flex; flex-direction: column;
  }

  /* --- LIVELLO 1: AMBIENTE (SCENOGRAFIA) --- */
  .stage {
    flex: 1; position: relative;
    perspective: 1000px; /* Profondità 3D */
    overflow: hidden;
    background: radial-gradient(circle at center, #2c2c2c 0%, #000 90%);
  }

  /* Libreria (Mobile in alto) */
  .bookshelf-unit {
    position: absolute; top: 5%; left: 5%; right: 5%; height: 50%;
    background: repeating-linear-gradient(90deg, var(--wood-primary) 0, var(--wood-light) 2px, var(--wood-primary) 4px);
    border: 15px solid var(--wood-dark);
    border-radius: 4px;
    box-shadow: inset 0 0 50px black, 0 20px 50px black;
    display: flex; flex-direction: column;
  }

  .shelf-row {
    flex: 1; border-bottom: 20px solid var(--wood-dark);
    position: relative; display: flex; align-items: flex-end;
    padding: 0 20px; gap: 5px;
    background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
  }
  
  /* Etichette Scaffali */
  .shelf-label {
    position: absolute; top: 10px; left: 10px; font-size: 10px; 
    color: rgba(255,255,255,0.3); text-transform: uppercase; letter-spacing: 2px;
  }

  /* Tavolo (Piano in basso) */
  .desk-unit {
    position: absolute; bottom: -50px; left: -10%; width: 120%; height: 45%;
    background: #2d1b15;
    background-image: linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px);
    background-size: 50px 100%;
    transform: rotateX(40deg); /* Prospettiva tavolo */
    transform-origin: top;
    box-shadow: 0 -20px 50px black;
    display: flex; justify-content: center; align-items: center; gap: 40px;
    z-index: 10;
  }

  /* --- LIVELLO 2: LIBRI (OGGETTI) --- */
  
  /* Stile Libro Verticale (Scaffale) */
  .spine-book {
    width: 35px; height: 85%;
    background: linear-gradient(90deg, #444, #666 20%, #444);
    border-radius: 3px; cursor: pointer;
    position: relative; transition: transform 0.2s, margin 0.2s;
    box-shadow: 2px 0 5px var(--shadow);
    transform-origin: bottom;
  }
  .spine-book:hover { transform: scale(1.1) translateY(-5px); z-index: 100; margin: 0 5px; }
  
  .spine-text {
    writing-mode: vertical-rl; text-orientation: mixed;
    position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;
    font-size: 10px; font-family: 'Playfair Display', serif; color: rgba(255,255,255,0.9);
    overflow: hidden; white-space: nowrap; padding: 5px 0;
  }

  /* Stile Libro Piatto (Tavolo) */
  .flat-book {
    width: 140px; height: 200px;
    position: relative; cursor: pointer;
    transition: transform 0.3s;
    transform: rotateX(-10deg) rotateZ(-5deg); /* Leggero disordine naturale */
    box-shadow: 10px 10px 30px rgba(0,0,0,0.8);
  }
  .flat-book:hover { transform: scale(1.05) rotateX(0) rotateZ(0) translateY(-20px); z-index: 200; }
  
  .fb-cover { width: 100%; height: 100%; object-fit: cover; border-radius: 2px 5px 5px 2px; background: #333; }
  .fb-side {
    position: absolute; top: 0; right: 0; width: 15px; height: 100%;
    background: #eee; transform: skewY(45deg); transform-origin: top right;
    box-shadow: inset 2px 0 5px rgba(0,0,0,0.1);
  }
  .fb-bottom {
    position: absolute; bottom: 0; left: 0; width: 100%; height: 15px;
    background: #ddd; transform: skewX(45deg); transform-origin: bottom left;
  }

  /* Stile Wishlist (Foglio/Polaroid) */
  .wish-item {
    width: 100px; height: 120px; background: white; color: black;
    padding: 10px; font-size: 11px; transform: rotate(5deg);
    box-shadow: 0 5px 15px rgba(0,0,0,0.5); cursor: pointer;
    display: flex; flex-direction: column; align-items: center;
  }
  .wish-item img { width: 80px; height: 80px; object-fit: cover; background: #ddd; margin-bottom: 5px; }

  /* Colori dorsi */
  .clr-red { background: linear-gradient(90deg, #5c1b1b, #8f3a3a 30%, #4a1212); }
  .clr-blue { background: linear-gradient(90deg, #1b2a5c, #3a4f8f 30%, #121c4a); }
  .clr-green { background: linear-gradient(90deg, #1b5c2a, #3a8f50 30%, #124a1e); }
  .clr-black { background: linear-gradient(90deg, #222, #444 30%, #111); }
  .clr-white { background: linear-gradient(90deg, #ccc, #eee 30%, #bbb); color: #222; }
  .clr-white .spine-text { color: #111; font-weight: bold; }

  /* --- LIVELLO 3: UI (OVERLAY) --- */
  .ui-bar {
    position: absolute; top: 0; left: 0; right: 0;
    padding: 15px 30px; display: flex; justify-content: space-between; align-items: center;
    background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); border-bottom: 1px solid #333;
    z-index: 1000;
  }
  
  .btn {
    padding: 8px 16px; border-radius: 6px; border: none; font-weight: 600; cursor: pointer;
    background: #333; color: #fff; transition: 0.2s;
  }
  .btn:hover { background: #555; }
  .btn-accent { background: var(--gold); color: black; }
  .btn-accent:hover { background: #ffca28; }
  .btn-danger { background: #d32f2f; color: white; font-size: 11px; }

  /* Pannello Laterale */
  .side-panel {
    position: fixed; top: 60px; right: 0; bottom: 0; width: 400px;
    background: #1e1e1e; border-left: 1px solid #333;
    transform: translateX(100%); transition: transform 0.3s ease;
    padding: 20px; overflow-y: auto; z-index: 2000;
    box-shadow: -10px 0 30px rgba(0,0,0,0.8);
  }
  .side-panel.open { transform: translateX(0); }

  /* Form Elements */
  input, select, textarea {
    width: 100%; padding: 10px; margin-bottom: 15px;
    background: #2c2c2c; border: 1px solid #444; color: white;
    border-radius: 4px; box-sizing: border-box;
  }
  input:focus { border-color: var(--gold); outline: none; }
  label { font-size: 12px; color: #888; text-transform: uppercase; margin-bottom: 5px; display: block; }

  /* Ricerca */
  .search-results {
    background: #111; border: 1px solid #333; max-height: 200px; overflow-y: auto;
    margin-bottom: 15px; display: none;
  }
  .search-results.show { display: block; }
  .res-item {
    padding: 10px; display: flex; gap: 10px; border-bottom: 1px solid #222; cursor: pointer;
  }
  .res-item:hover { background: #222; }
  .res-item img { width: 30px; height: 45px; object-fit: cover; }

  /* Modal Dettaglio */
  .modal-overlay {
    position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 3000;
    display: none; align-items: center; justify-content: center;
  }
  .modal-overlay.active { display: flex; }
  .modal-card {
    background: #1e1e1e; padding: 0; width: 500px; border-radius: 8px;
    display: flex; overflow: hidden; border: 1px solid #444;
  }
  .mc-img { width: 150px; object-fit: cover; background: #000; }
  .mc-content { padding: 20px; flex: 1; display: flex; flex-direction: column; }
  
  /* Helpers */
  .hidden { display: none; }
</style>
</head>
<body>

<div class="ui-bar">
  <div style="font-family:'Playfair Display'; font-size:20px;">La Mia Libreria <span style="color:var(--gold)">5.0</span></div>
  <div style="display:flex; gap:10px;">
    <button class="btn btn-danger" onclick="resetAll()">⚠ Reset Dati</button>
    <button class="btn btn-accent" onclick="togglePanel()">+ Aggiungi / Gestisci</button>
  </div>
</div>

<div class="stage">
  
  <div class="bookshelf-unit">
    <div class="shelf-row" id="shelf-read">
      <div class="shelf-label">Libri Letti</div>
      </div>
    <div class="shelf-row" id="shelf-toread">
      <div class="shelf-label">Da Leggere</div>
    </div>
  </div>

  <div class="desk-unit">
    <div style="width: 40%; height: 80%; display: flex; align-items: center; justify-content: center; position:relative;" id="desk-reading">
      <div style="position:absolute; bottom:-30px; color:rgba(255,255,255,0.2); font-size:12px;">IN LETTURA</div>
    </div>
    
    <div style="width: 30%; height: 80%; display: flex; flex-wrap: wrap; align-items: center; justify-content: center; gap:10px; position:relative;" id="desk-wishlist">
       <div style="position:absolute; bottom:-30px; color:rgba(255,255,255,0.2); font-size:12px;">WISHLIST</div>
    </div>
  </div>

</div>

<div class="side-panel" id="sidePanel">
  <h2 style="margin-top:0">Gestione Libri</h2>
  
  <label>Cerca (Google Books)</label>
  <input type="text" id="inpSearch" placeholder="Digita titolo o autore...">
  <div class="search-results" id="resBox"></div>

  <hr style="border-color:#333; margin: 20px 0;">

  <label>Titolo *</label>
  <input type="text" id="inpTitle">
  
  <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
    <div>
      <label>Autore</label>
      <input type="text" id="inpAuthor">
    </div>
    <div>
      <label>Pagine</label>
      <input type="number" id="inpPages" value="200">
    </div>
  </div>

  <label>Stato</label>
  <select id="inpStatus">
    <option value="reading">In Lettura (Tavolo)</option>
    <option value="read">Letto (Scaffale Alto)</option>
    <option value="toread">Da Leggere (Scaffale Basso)</option>
    <option value="wishlist">Wishlist (Note sul tavolo)</option>
  </select>

  <label>Colore Dorso</label>
  <select id="inpColor">
    <option value="clr-red">Rosso</option>
    <option value="clr-blue">Blu</option>
    <option value="clr-green">Verde</option>
    <option value="clr-black">Nero</option>
    <option value="clr-white">Bianco</option>
  </select>

  <label>Note</label>
  <textarea id="inpNote" rows="3"></textarea>

  <button class="btn btn-accent" style="width:100%" onclick="saveBook()">Salva Libro</button>
  <div id="msg" style="text-align:center; color:#4caf50; margin-top:10px; display:none;">Salvato!</div>
</div>

<div class="modal-overlay" id="modal" onclick="if(event.target===this) closeModal()">
  <div class="modal-card">
    <img id="m-img" class="mc-img" src="">
    <div class="mc-content">
      <h2 id="m-title" style="margin-top:0; color:var(--gold);">Titolo</h2>
      <p id="m-author" style="color:#888;">Autore</p>
      <p id="m-note" style="flex:1; font-style:italic; font-size:14px; color:#ccc; background:#222; padding:10px; border-radius:4px;">...</p>
      <div style="display:flex; justify-content:flex-end; gap:10px;">
        <button class="btn btn-danger" onclick="deleteBook()">Elimina</button>
        <button class="btn" onclick="closeModal()">Chiudi</button>
      </div>
    </div>
  </div>
</div>

<script>
// --- CORE ---
const KEY = "lib_v5_final";
let books = [];
let tempCover = "";
let focusId = null;

// Caricamento sicuro
try {
  const data = localStorage.getItem(KEY);
  books = data ? JSON.parse(data) : [];
  if(!Array.isArray(books)) books = [];
} catch(e) { books = []; }

// --- RICERCA GOOGLE (Debounce + Error handling) ---
const inpSearch = document.getElementById('inpSearch');
const resBox = document.getElementById('resBox');
let timer;

inpSearch.addEventListener('input', (e) => {
  clearTimeout(timer);
  const q = e.target.value.trim();
  if(q.length < 3) { resBox.classList.remove('show'); return; }

  timer = setTimeout(async () => {
    try {
      const url = `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(q)}&langRestrict=it&maxResults=5`;
      const res = await fetch(url);
      const data = await res.json();
      
      if(data.items) {
        resBox.innerHTML = data.items.map(i => {
          const v = i.volumeInfo;
          const img = v.imageLinks?.smallThumbnail || '';
          // Escape strings for safety
          const safeTitle = (v.title || "").replace(/"/g, "&quot;");
          return `
            <div class="res-item" onclick='selectApiBook("${safeTitle}", "${v.authors?.[0]||""}", ${v.pageCount||200}, "${img}")'>
              <img src="${img}">
              <div>
                <div style="font-weight:bold; font-size:13px;">${v.title}</div>
                <div style="font-size:11px; color:#888;">${v.authors?.[0]||'Unknown'}</div>
              </div>
            </div>`;
        }).join('');
        resBox.classList.add('show');
      }
    } catch(err) { console.error(err); }
  }, 600);
});

function selectApiBook(t, a, p, img) {
  document.getElementById('inpTitle').value = t;
  document.getElementById('inpAuthor').value = a;
  document.getElementById('inpPages').value = p;
  tempCover = img;
  resBox.classList.remove('show');
  document.getElementById('inpSearch').value = "";
}

// --- CRUD ---
function saveBook() {
  const t = document.getElementById('inpTitle').value;
  if(!t) return alert("Il titolo è obbligatorio");

  const newBook = {
    id: Date.now().toString(),
    title: t,
    author: document.getElementById('inpAuthor').value,
    pages: document.getElementById('inpPages').value,
    status: document.getElementById('inpStatus').value,
    color: document.getElementById('inpColor').value,
    note: document.getElementById('inpNote').value,
    cover: tempCover || ""
  };

  books.push(newBook);
  localStorage.setItem(KEY, JSON.stringify(books));
  
  // Reset UI
  tempCover = "";
  document.getElementById('inpTitle').value = "";
  document.getElementById('inpNote').value = "";
  document.getElementById('msg').style.display = 'block';
  setTimeout(() => document.getElementById('msg').style.display='none', 2000);
  
  render();
}

function deleteBook() {
  if(!confirm("Sicuro?")) return;
  books = books.filter(b => b.id !== focusId);
  localStorage.setItem(KEY, JSON.stringify(books));
  closeModal();
  render();
}

function resetAll() {
  if(confirm("Questo cancellerà TUTTI i libri e risolverà eventuali bug. Procedere?")) {
    localStorage.removeItem(KEY);
    books = [];
    render();
  }
}

// --- RENDER (Il motore grafico) ---
function render() {
  // Pulisci zone
  const zones = {
    read: document.getElementById('shelf-read'),
    toread: document.getElementById('shelf-toread'),
    reading: document.getElementById('desk-reading'),
    wishlist: document.getElementById('desk-wishlist')
  };
  
  // Mantieni etichette
  zones.read.innerHTML = '<div class="shelf-label">Libri Letti</div>';
  zones.toread.innerHTML = '<div class="shelf-label">Da Leggere</div>';
  zones.reading.innerHTML = '<div style="position:absolute; bottom:-30px; color:rgba(255,255,255,0.2); font-size:12px;">IN LETTURA</div>';
  zones.wishlist.innerHTML = '<div style="position:absolute; bottom:-30px; color:rgba(255,255,255,0.2); font-size:12px;">WISHLIST</div>';

  books.forEach(b => {
    let el = document.createElement('div');
    el.onclick = () => openModal(b);

    // 1. SCAFFALI (Dorsi)
    if(b.status === 'read' || b.status === 'toread') {
      el.className = `spine-book ${b.color}`;
      // Calcolo spessore dinamico
      const thick = Math.min(Math.max(b.pages / 10, 20), 50);
      el.style.width = thick + "px";
      // Altezza casuale
      el.style.height = (80 + Math.random()*15) + "%";
      
      el.innerHTML = `<span class="spine-text">${b.title}</span>`;
      
      if(b.status === 'read') zones.read.appendChild(el);
      else zones.toread.appendChild(el);
    }
    
    // 2. TAVOLO (Libri piatti 3D)
    else if(b.status === 'reading') {
      el.className = 'flat-book';
      el.innerHTML = `
        <img class="fb-cover" src="${b.cover || 'https://via.placeholder.com/140x200/333/fff?text=' + encodeURI(b.title)}">
        <div class="fb-side"></div>
        <div class="fb-bottom"></div>
      `;
      zones.reading.appendChild(el);
    }
    
    // 3. WISHLIST (Polaroid)
    else if(b.status === 'wishlist') {
      el.className = 'wish-item';
      el.innerHTML = `
        <img src="${b.cover || 'https://via.placeholder.com/80?text=?'}">
        <div style="overflow:hidden; height:20px; text-align:center;">${b.title}</div>
      `;
      zones.wishlist.appendChild(el);
    }
  });
}

// --- UI HELPERS ---
function togglePanel() {
  document.getElementById('sidePanel').classList.toggle('open');
}
function openModal(b) {
  focusId = b.id;
  document.getElementById('m-title').textContent = b.title;
  document.getElementById('m-author').textContent = b.author;
  document.getElementById('m-note').textContent = b.note || "Nessuna nota.";
  document.getElementById('m-img').src = b.cover || "https://via.placeholder.com/150x250?text=No+Cover";
  document.getElementById('modal').style.display = 'flex';
}
function closeModal() {
  document.getElementById('modal').style.display = 'none';
}

// Start
render();
</script>
</body>
</html>
